version: '3.8'
services:
  seq:
    container_name: ApiSolution_seq
    image: datalust/seq:latest
    ports:
      - 80:80
      - 5341:5341
    environment:
      ACCEPT_EULA: Y
  postgres:
      container_name: ApiSolution_postgre
      image: postgres
      env_file:
        - .env
      
      volumes:
        - postgres:/data/postgres
      ports:
        - "5432:5432"
    networks:
      - ApiSolution
networks:
    ApiSolution:
      name: ApiSolution